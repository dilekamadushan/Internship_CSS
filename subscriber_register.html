<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- *#__dan__#* application js *#__dan__#* -->
<script type="text/javascript" src="js/application.js"></script>
<!-- *#__dan__#* application js *#__dan__#* -->
<script type="text/javascript">	
	document.write(objApp.getHeader());
</script>
<!-- load all js/css and other stuff -->

<!-- *#__dan__#* live_circuit_util js *#__dan__#* -->
<script type="text/javascript" src="js/manage_provider.js"></script>
<!-- *#__dan__#* live_circuit_util js *#__dan__#* -->

<!-- *#__dan__#* styles *#__dan__#* -->
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<!-- *#__dan__#* styles *#__dan__#* -->


<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Top menu bar with Branding -->
		<script type="text/javascript">		
			document.write(objApp.getTopBanner()); 
		</script>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			
			<!-- Content Header (Page header) -->
			<section class="content-header">
			  <h1>
				Subscribe Content Provider Service
				<small>Subscription</small>
			  </h1>
			  <ol class="breadcrumb">
				<li><a href="home"><i class="fa fa-home"></i> Home</a></li>
				<li><i class="fa fa-bar-chart"></i> Subscription</li>
				<li class="active">Subscribe Content Provider Service</li>
			  </ol>
			</section>
			
			<!-- Main content -->
			<section class="content">
				
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div id='flash-msg'></div>
							<div class="box-header with-border">
								<h3 class="box-title">Subscribe Detail</h3>
							</div>
							<div class="box-body">
								<form class="form-horizontal" name="frm_provider" id="frm_provider"> 
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" >
													<label for="provider_name" class="col-sm-4 control-label">Provider Name</label>
													<div class="col-sm-8">
														<select class="form-control select2" placeholder="Provider Name" title="Select Provider Name">
															<option selected="selected">Content Provider_01</option>
															<option>Content Provider_02</option>
															<option>CP_03</option>
															<option>CP_04</option>
															<option>Cont_Prov_05</option>
															<option>Cont_Prov_06</option>
														</select>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" >
													<label for="provider_name" class="col-sm-4 control-label">Service Name <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<select class="form-control select2" placeholder="Service Name" title="Select Service Name">
															<option selected="selected">Service_01</option>
															<option>Service_02</option>
															<option>Service_03</option>
															<option>Service_04</option>
															<option>Cont_Serv_05</option>
															<option>Cont_Serv_06</option>
														</select>
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="subs_msisdn">
													<label for="subs_msisdn" class="col-sm-4 control-label">MSISDN <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<input type="text" 
																class="form-control" 
																placeholder="MSISDN : 668********, 669********" 
																id="subs_msisdn" 
																name="subs_msisdn" 
																title="Enter MSISDN"   
																data-validation-engine="validate[required,custom[integer]]"> 
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="box-footer"> 
													<button type="submit" class="btn btn-primary pull-right btnspace" name="create_provider" id="create_provider">Subscribe</button>
												</div>
											</div>
										</div>						
									</div>
								</form> 
							</div>
						</div>
					</div>
				</div>
				
			</section>
			<!-- /.content -->
			
		</div>
		<!-- /.content-wrapper -->

		<script>
			document.write(objApp.getFooter());
		</script>
		<!-- Printing footer -->
	
	</div>
	<!-- ./wrapper -->
	
	<script>
		$(function () {
			//Initialize Select2 Elements
			$(".select2").select2();
		});
	</script>
	
</body>
</html>
