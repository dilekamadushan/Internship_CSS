<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript">	
	document.write(objApp.getHeader());
</script>
<!-- load all js/css and other stuff -->
<script type="text/javascript" src="js/report_manager.js"></script>
<body>
	<script type="text/javascript">		
		document.write(objApp.getTopBanner());
	</script>
	<!-- Printing top banner & login check -->
	<div class="InBody">
		<div class="InBodyIn">
			<script type="text/javascript">
				document.write(objApp.getMainMenu());
			</script>
			<!-- Left Main Menu -->

			<div class="bodyMid">
				<div class="bodytopic">Reports and Logs</div>
				<div class="bodytopic-Sub">Chargable Duration Report</div>
					<div class="bodyMid_cont">
						<div class="bdfill">
						<div id='flash-msg'></div>
						<!-- Flash Message -->
						<form name="frm_report" id="frm_report" action="">
						<input type="hidden" name="report_type" id="report_type" value="concur_hits"/>
							<table border="0" align="center" cellpadding="0" cellspacing="0"
								class="insert" width="100%">
								<tr>								
									<td width="30%">Date<span class="required-field"></span></td>
									<td width="20%" align="left">
									<input type="text" readonly
										id="from_date" data-validation-engine="validate[required]"/> &nbsp&nbsp
									
									</td>
									<td width="50%"></td>
								</tr>																
								<tr>								
									<td width="30%">Start Time<span class="required-field"></span></td>
									<td width="20%" align="left">
									<input type="text" readonly
										id="from_time" data-validation-engine="validate[required]"/> &nbsp&nbsp
									
									</td>
									<td width="50%"></td>
								</tr>
								<tr>								
									<td width="30%">End Time<span class="required-field"></span></td>
									<td width="20%" align="left">
									<input type="text" readonly
										id="to_time" data-validation-engine="validate[required]"/> &nbsp&nbsp
									
									</td>
									<td width="50%"></td>
								</tr>
								
								<tr id="short_code_tr" style="display: none;">								
									<td width="30%">Short Code</td>
									<td width="20%" align="left">
									<select name="short_code" id="short_code" style="width: 20%"></select>
									</td>
									<td width="50%"></td>
								</tr>								
							
								<tr>
									<td colspan="3">&nbsp;</td>
								</tr>
								<tr>
									<td></td>
									<td align="left">
									<input type="submit"
										name="search" id="search" value="Search" />&nbsp;					
										
									</td>
									<td width="50%"></td>
								</tr>								
							</table>
						</form>	
						</div>

						<div class="bdfill" id="concur_hits_tbl">
						</div>
						
				   </div>
			</div>
		</div>
	</div>
	

	<script>
		document.write(objApp.getFooter());
	</script>
	<!-- Printing footer -->
</body>
</html>
