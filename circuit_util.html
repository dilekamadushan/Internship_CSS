	<!-- Dialog Box -->
	<script>
	$(document).ready(function() {
		$("#dialog").dialog({
			modal: true
		})
		.dialog("widget")
		.next(".ui-widget-overlay")
		.css("background", "#000");

		$("#viewDialog").dialog({
			modal: true
		})
		.dialog("widget")
		.next(".ui-widget-overlay")
		.css("background", "#000");
	});
	</script>

	<script>
		$( "#dialog" ).dialog({
			autoOpen: false,
			show: {
				effect: "fade",
				duration: 1000
			},
			hide: {
				effect: "fade",
				duration: 1000
			}
		});

			},
