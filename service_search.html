<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- *#__dan__#* application js *#__dan__#* -->
<script type="text/javascript" src="js/application.js"></script>
<!-- *#__dan__#* application js *#__dan__#* -->
<script type="text/javascript">	
	document.write(objApp.getHeader());
</script>
<!-- load all js/css and other stuff -->

<!-- *#__dan__#* live_circuit_util js *#__dan__#* -->
<script type="text/javascript" src="js/service_manager.js"></script>
<!-- *#__dan__#* live_circuit_util js *#__dan__#* -->

<!-- *#__dan__#* styles *#__dan__#* -->
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
<!-- *#__dan__#* styles *#__dan__#* -->


<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Top menu bar with Branding -->
		<script type="text/javascript">		
			document.write(objApp.getTopBanner()); 
		</script>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			
			<!-- Content Header (Page header) -->
			<section class="content-header">
			  <h1>
				Search CP Service
				<small>Subscription</small>
			  </h1>
			  <ol class="breadcrumb">
				<li><a href="home"><i class="fa fa-home"></i> Home</a></li>
				<li><i class="fa fa-bar-chart"></i> Subscription</li>
				<li class="active">Search CP Service</li>
			  </ol>
			</section>
			
			<!-- Main content -->
			<section class="content">
				
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div id='flash-msg'></div>
							<!-- <div class="box-header with-border">
								<h3 class="box-title">Content Provider Service Detail</h3>
							</div> -->
							<div class="box-body">
								<form class="form-horizontal" name="frm_service_search" id="frm_service_search"> 
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
													<label for="serv_name" class="col-sm-4 control-label">Service Name</label>
													<div class="col-sm-8">
														<input type="text" 
																class="form-control" 
																placeholder="Service Name" 
																id="serv_name" 
																name="serv_name" 
																title="Enter Service Name"   
																data-validation-engine="validate[required]"> 
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
													<label for="mo_code" class="col-sm-4 control-label">MO Code</label>
													<div class="col-sm-8">
														<input type="text" 
														class="form-control" 
														placeholder="MO Code" 
														id="mo_code" 
														name="mo_code" 
														title="Enter MO Code"
														data-validation-engine="validate[required]">
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
													<label for="provider" class="col-sm-4 control-label">Provider</label>
													<div class="col-sm-8">
														<select class="form-control select2" placeholder="Provider" title="Select Provider" id="provider_select">
															<!-- Dynamic fill -->
														</select>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
													<label for="operator" class="col-sm-4 control-label">Operator</label>
													<div class="col-sm-8">
														<select class="form-control select2" placeholder="Operator" title="Select Operator" id="operator_select">
															<!-- Dynamic Fill -->
														</select>
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
													<label for="eff_date" class="col-sm-4 control-label">Effective Date Range</label>
													<div class="col-sm-8">
														<div class="input-group date">
														  <div class="input-group-addon">
															<i class="fa fa-calendar"></i>
														  </div>
														  <input type="text" class="form-control pull-right" id="effective_date" placeholder="Effective Date Range" title="Select Effective Date Range">
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group">
													<label for="exp_date" class="col-sm-4 control-label">Expiry Date Range</label>
													<div class="col-sm-8">
														<div class="input-group date">
														  <div class="input-group-addon">
															<i class="fa fa-calendar"></i>
														  </div>
														  <input type="text" class="form-control pull-right" id="expir_date" placeholder="Expiry Date Range" title="Select Expiry Date Range">
														</div>
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="box-footer"> 
													<button type="submit" class="btn btn-primary pull-right btnspace" name="search_service" id="search_service">Search</button>
												</div>
											</div>
										</div>						
									</div>
								</form> 
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div class="box-body">
								<table id="tbl_search_service" class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>Service</th>
											<th>Provider</th>
											<th>Operator</th>
											<th>MO Code</th>
											<th>MT Code</th>
											<th>Effective Date</th>
											<th>Expiry Date</th>
											<th>Actions</th>
										</tr>
									</thead>
									
									<tfoot>
										<tr>
											<th>Service</th>
											<th>Provider</th>
											<th>Operator</th>
											<th>MO Code</th>
											<th>MT Code</th>
											<th>Effective Date</th>
											<th>Expiry Date</th>
											<th>Actions</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</section>
			<!-- /.content -->
			
		</div>
		<!-- /.content-wrapper -->

		<script>
			document.write(objApp.getFooter());
		</script>
		<!-- Printing footer -->
	
	</div>
	<!-- ./wrapper -->
	
	<script>
		$(function () {
			//Initialize Select2 Elements
			$(".select2").select2();

			//Date range picker
			$('#effective_date').daterangepicker({
			  autoclose: true
			});
			//Date range picker
			$('#expir_date').daterangepicker({
			  autoclose: true
			});
		});
	</script>
	
</body>
</html>
