<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript">	
	document.write(objApp.getHeader());
</script>
<!-- load all js/css and other stuff -->
<script type="text/javascript" src="js/report_manager.js"></script>
<body>
	<script type="text/javascript">		
		document.write(objApp.getTopBanner());
	</script>
	<!-- Printing top banner & login check -->
	<div class="InBody">
		<div class="InBodyIn">
			<script type="text/javascript">
				document.write(objApp.getMainMenu());
			</script>
			<!-- Left Main Menu -->

			<div class="bodyMid">
				<div class="bodytopic">Reports and Logs</div>
				<div class="bodytopic-Sub">Access Codes Atatistics</div>
					<div class="bodyMid_cont">
						<div class="bdfill">
						<div id='flash-msg'></div>
						<!-- Flash Message -->
						<form name="frm_report" id="frm_report" action="">
						<input type="hidden" name="report_type" id="report_type" value="access_code"/>
							<table border="0" align="center" cellpadding="0" cellspacing="0"
								class="insert" width="100%">
								<tr>								
									<td width="30%">Date<span class="required-field"></span></td>
									<td width="20%" align="left">
									<input type="text" readonly
										id="from_date" data-validation-engine="validate[required]"/> &nbsp&nbsp
									
									</td>
									<td width="50%"></td>
								</tr>																
								<tr>								
									<td width="30%">Type</td>
									<td width="20%" align="left">
									<select name="stat_type" id="stat_type" style="width: 20%">
										<option value="0">--Select--</option>
										<option value="1">Hourly</option>
										<option value="2">Daily</option>
										<option value="3">Monthly</option>						
									</select>
									</td>
									<td width="50%"></td>
								</tr>
								
								<tr>								
									<td width="30%">Access Code</td>
									<td width="20%" align="left">
									<select name="access_code" id="access_code" style="width: 20%" data-validation-engine="validate[required]">								
									</select>
									</td>
									<td width="50%"></td>
								</tr>								
							
								<tr>
									<td colspan="3">&nbsp;</td>
								</tr>
								<tr>
									<td></td>
									<td align="left">
									<input type="button"
										name="search" id="search" value="Search" />&nbsp;					
										
									</td>
									<td width="50%"></td>
								</tr>								
							</table>
						</form>	
						</div>

						<div class="bdfill" id="extra_option_tbl" style="display: none;"> 
						
							<table border="0" align="center" cellpadding="0" cellspacing="0"
								class="insert" width="100%">
																
								<tr>								
									<td width="30%">Data Types</td>
									<td width="20%" align="left">
									<select name="data_type" id="data_type" style="width: 20%">
										<option value="table">Table</option>
										<option value="graph">Graph</option>
									</select>
									</td>
									<td width="50%"></td>
								</tr>
								
								<tr id="graph_type_tr" style="display: none;">								
									<td width="30%">Graph Types</td>
									<td width="20%" align="left">
									<select name="graph_type" id="graph_type" style="width: 20%">
										<option value="column">Bar</option>
										<option value="line">Line</option>						
									</select>
									</td>
									<td width="50%"></td>
								</tr>

								<tr id="variations_tr" style="display: none;">								
									<td width="30%">Variations</td>
									<td width="20%" align="left">
									<select name="variation" id="variation" style="width: 20%">
										<option value="traffic">Traffic</option>
										<option value="no_of_answered">Number Answered</option>
										<option value="no_of_rejected">Number Rejected</option>						
									</select>
									</td>
									<td width="50%"></td>
								</tr>								
						
							</table>						
						
						</div>						
						
						<div class="bdfill" id="acc_code_hits_tbl" style="display: none;"> 
						;;;</div>
						
				   </div>
			</div>
		</div>
	</div>
	

	<script>
		document.write(objApp.getFooter());
	</script>
	<!-- Printing footer -->
</body>
</html>
