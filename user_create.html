<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<script type="text/javascript" src="js/application.js"></script>

	document.write(objApp.getHeader());
</script>

<script type="text/javascript" src="js/webuser_manager.js"></script>

<!-- *#__dan__#* styles *#__dan__#* -->


<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Top menu bar with Branding -->
		<script type="text/javascript">		
			document.write(objApp.getTopBanner()); 
		</script>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			
			<!-- Content Header (Page header) -->
			<section class="content-header">
			  <h1>
				Create User
				<small>User</small>
			  </h1>
			  <ol class="breadcrumb">
				<li><a href="home"><i class="fa fa-home"></i> Home</a></li>
				<li><i class="fa fa-bar-chart"></i> User</li>
				<li class="active">Create User</li>
			  </ol>
			</section>
			
			<!-- Main content -->
			<section class="content">
				
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div id='flash-msg'></div>
							<div class="box-header with-border">
								<h3 class="box-title">User Detail</h3>
							</div>
							<div class="box-body">
								<form class="form-horizontal" name="frm_provider" id="frm_webuser"> 
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_usrnm">
													<label for="usr_usrnm" class="col-sm-4 control-label">Username <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<input type="text" 
																class="form-control" 
																placeholder="Username" 
																id="username" 
																name="usr_usrnm" 
																title="Enter Username"   
																data-validation-engine="validate[required,custom[integer]]"> 
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_pwd">
													<label for="usr_pwd" class="col-sm-4 control-label">Password <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<input type="text" 
														class="form-control" 
														placeholder="Password" 
														id="password" 
														name="usr_pwd" 
														title="Enter Password"
														data-validation-engine="validate[required]">
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_repwd">
													<label for="usr_repwd" class="col-sm-4 control-label">Confirm Password <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<input type="text" 
														class="form-control" 
														placeholder="Confirm Password" 
														id="confirm_password" 
														name="usr_repwd" 
														title="Confirm Password"
														data-validation-engine="validate[required]">
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_desc">
													<label for="usr_desc" class="col-sm-4 control-label">Description</label>
													<div class="col-sm-8">
														<textarea class="form-control" rows="3" placeholder="Description" id="description" name="description" title="Enter Description"></textarea>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="user_group">
													<label for="usr_grp" class="col-sm-4 control-label">Group Name <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<div class="checkbox checkboxWidthF">
															<label>
																<input type="checkbox" id="administratorCheckbox value="1" class="minimal"> <span class="checkboxTxtPad">Administrator</span>
															</label>
														</div>
														<div class="checkbox checkboxWidthF">
															<label>
																<input type="checkbox" class="minimal"> <span class="checkboxTxtPad">CPGroup1</span>
															</label>
														</div>
														<div class="checkbox checkboxWidthF">
															<label>
																<input type="checkbox" class="minimal"> <span class="checkboxTxtPad">CPGroup2</span>
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_prov_name">
													<label for="usr_prov_name" class="col-sm-4 control-label">Provider Name</label>
													<div class="col-sm-8">
														<select class="form-control select2" id="provider_names" placeholder="Provider Name" title="Select Provider Name">
														
														</select>
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_eff_date">
													<label for="usr_eff_date" class="col-sm-4 control-label">Effective Date <span class="req-fld">*</span></label>
													<div class="col-sm-8">
														<div class="input-group date">
														  <div class="input-group-addon">
															<i class="fa fa-calendar"></i>
														  </div>
														  <input type="text" class="form-control pull-right" id="datepicker" placeholder="Effective Date" title="Select Effective Date">
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="usr_eff_date">
													<label for="usr_eff_date" class="col-sm-4 control-label">Expiry Date </label>
													<div class="col-sm-8">
														<div class="input-group date">
														  <div class="input-group-addon">
															<i class="fa fa-calendar"></i>
														  </div>
														  <input type="text" class="form-control pull-right" id="datepicker2" placeholder="Expiry Date" title="Select Expiry Date">
														</div>
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="box-footer"> 
													<button type="submit" class="btn btn-primary pull-right btnspace" name="create_provider" id="create_webuser">Save</button>
												</div>
											</div>
										</div>						
									</div>
								</form> 
							</div>
						</div>
					</div>
				</div>
				
			</section>
			<!-- /.content -->
			
		</div>
		<!-- /.content-wrapper -->

		<script>
			document.write(objApp.getFooter());
		</script>
		<!-- Printing footer -->
	
	</div>
	<!-- ./wrapper -->
	
	<script>
		$(function () {
			//Initialize Select2 Elements
			$(".select2").select2();

			//Date picker
			$('#datepicker').datepicker({
			  autoclose: true
			});
			//Date picker
			$('#datepicker2').datepicker({
			  autoclose: true
			});

			//iCheck for checkbox and radio inputs
			$('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
			  checkboxClass: 'icheckbox_minimal-blue',
			  radioClass: 'iradio_minimal-blue'
			});
		});
	</script>
	
</body>
</html>
