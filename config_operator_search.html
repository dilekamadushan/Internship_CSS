<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Top menu bar with Branding -->
		<script type="text/javascript">		
			document.write(objApp.getTopBanner()); 
		</script>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			
			<!-- Content Header (Page header) -->
			<section class="content-header">
			  <h1>
				Search Operator
				<small>Configuration &#62; Application</small>
			  </h1>
			  <ol class="breadcrumb">
				<li><a href="home"><i class="fa fa-home"></i> Home</a></li>
				<li><i class="fa fa-bar-chart"></i> Configuration</li>
				<li><i class="fa fa-bar-chart"></i> Application</li>
				<li class="active">Search Operator</li>
			  </ol>
			</section>
			
			<!-- Main content -->
			<section class="content">
				
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div id='flash-msg'></div>
							<!-- <div class="box-header with-border">
								<h3 class="box-title">Content Provider Detail</h3>
							</div> -->
							<div class="box-body">
								<!-- onsubmit return false to prevent  -->
								<form class="form-horizontal" name="frm_provider" id="frm_provider" onsubmit= "return operatorManager.searchOperator()"> 
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-6 col-sm-12 col-xs-12">
												<div class="form-group" id="form_operator_name">
													<label for="operator_name" class="col-sm-4 control-label">Operator Name</label>
													<div class="col-sm-8">
														<input type="text" class="form-control" placeholder="Operator Name" id="operator_name" name="operator_name" title="Enter Operator Name" data-validation-engine="validate[required,custom[integer]]"> 
													</div>
												</div>
											</div>
										</div>						
									</div>
									<div class="row">
										<div class="box-body boxpad">
											<div class="col-md-12 col-sm-12 col-xs-12">
												<div class="box-footer"> 
													<button type="button" class="btn btn-primary pull-right btnspace" name="search_operator" id="search_operator" onclick="operatorManager.searchOperator()">Search</button>
												</div>
											</div>
										</div>						
									</div>
								</form> 
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="box">
							<div class="box-body">
								<table id="operator_search_tbl" class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
											<th>Operator Name</th>
											<th>SMS Platform</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Operator Name</th>
											<th>SMS Platform</th>
											<th>Actions</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</section>
			<!-- /.content -->
			
		</div>
		<!-- /.content-wrapper -->
		
		<!-- Modal --> 
		<div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="removeConfirmation">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="removeConfirmation">Confirmation</h4>
			  </div>
			  <div class="modal-body" id="deleteOperatorBody">
				Are you sure you want to delete operator  ?
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary" data-row_id="" onClick="operatorManager.deleteOperator()" id="deleteOperator">Delete Operator</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<!-- Edit modal --> 
		
		
		<div class="modal fade bs-example-modal-lg"  id="edit_operator" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="">Edit Operator</h4>
					</div>
				 
					<section class="content">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="box">
									<div class="box-body">
										
									</div>
								</div>
							</div>
						</div>				
					</section>
				 
				 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
		   
			</div>
		</div>
	
		<script>
			document.write(objApp.getFooter());
		</script>
		<!-- Printing footer -->
	
	</div>

			$("#example1").DataTable();
